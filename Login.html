<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sporting Revolution</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url(sport3.png);
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        nav {
            background: linear-gradient(90deg, #2575fc, #000000);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        nav h1 {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        nav ul li a:hover {
            background: #ffcc00;
            transform: scale(1.1);
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                text-align: right;
                padding: 10px 20px;
            }
            nav ul.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: left;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5ed4;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Sporting Revolution</h1>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="training.html">Performance</a></li>
            <li><a href="performance.html">Talent</a></li>
            <li><a href="additional.html">Additional</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="location.href='athlete.html'">Login</button>

        </form>
    </div>
</body>
</html>
