<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url(sport3.png);
            background-size: cover;
            text-align: center;
        }
        nav {
            background: linear-gradient(90deg, #2575fc, #000000);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        nav h1 {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        nav ul li a:hover {
            background: #ffcc00;
            transform: scale(1.1);
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                text-align: right;
                padding: 10px 20px;
            }
            nav ul.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
        .container {
            max-width: 500px;
            margin: 100px auto 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5ed4;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Sporting Revolution</h1>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="athlete.html">Athlete</a></li>
            <li><a href="training.html">Performance</a></li>
            <li><a href="Talent.html">Talent</a></li>
            <li><a href="Additional.html">Additional</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Athlete Profile Registration</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            
            <label for="sport">Sport</label>
            <select id="sport" name="sport" required>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Athletics">Athletics</option>
                <option value="Kabaddi">Kabaddi</option>
                <option value="Badminton">Badminton</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="3"></textarea>
            
            <label for="achievements">Achievements</label>
            <textarea id="achievements" name="achievements" rows="3"></textarea>
            
            <label for="contact">Contact Email</label>
            <input type="email" id="contact" name="contact" required>
            
            <label for="profile_pic">Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic">
            
            <button type="submit">Submit Profile</button>
        </form>
    </div>
    <script>
        function toggleMenu() {
            document.querySelector("nav ul").classList.toggle("active");
        }
    </script>
</body>
</html>
